name: SonarCloud-Analyse

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  build-chatbot:
    name: Chatbot Build & Analyse
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'
      - name: Cache Sonar und Maven (Chatbot)
        uses: actions/cache@v4
        with:
          paths: |
            ~/.sonar/cache
            ~/.m2
          key: ${{ runner.os }}-chatbot-${{ hashFiles('chatbot/pom.xml') }}
      - name: Build & Sonar (Chatbot)
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B -f chatbot/pom.xml \
            verify \
            org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=thi-projekte_pflege

  build-pflege:
    name: Pflege-Prozess Build & Analyse
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'
      - name: Cache Sonar und Maven (Pflege)
        uses: actions/cache@v4
        with:
          paths: |
            ~/.sonar/cache
            ~/.m2
          key: ${{ runner.os }}-pflege-${{ hashFiles('pflege-prozess/pom.xml') }}
      - name: Build & Sonar (Pflege-Prozess)
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B -f pflege-prozess/pom.xml \
            verify \
            org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=thi-projekte_pflege
