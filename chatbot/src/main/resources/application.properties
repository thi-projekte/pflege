# === LangChain4j: OpenAI API ===
quarkus.langchain4j.openai.api-key=QUARKUS_LANGCHAIN4J_OPENAI_API_KEY
# === Keycloak OIDC Konfiguration ===
quarkus.oidc.auth-server-url=QUARKUS_OIDC_AUTH_SERVER_URL
quarkus.oidc.client-id=QUARKUS_OIDC_CLIENT_ID
quarkus.oidc.credentials.secret=QUARKUS_OIDC_CREDENTIALS_SECRET
quarkus.oidc.application-type=service
#  Alle Pfade absichern au�er die Dev UI
quarkus.http.auth.permission.authenticated.paths=/*
quarkus.http.auth.permission.authenticated.policy=authenticated
quarkus.http.auth.permission.dev-ui.paths=/q/*
quarkus.http.auth.permission.dev-ui.policy=permit
# --- WhatsApp Webhook Konfiguration ---
# Dein Verify Token (muss mit Meta Dashboard übereinstimmen)
pflegital.whatsapp.verify-token=${WEBHOOK_VERIFY_TOKEN:DEIN_FALLBACK_VERIFY_TOKEN}

# Dein App Secret (aus dem Meta Dashboard)
pflegital.whatsapp.app-secret=${APP_SECRET:DEIN_FALLBACK_APP_SECRET}

# --- WhatsApp Graph API Konfiguration (zum Senden) ---
# Dein Graph API Token (aus Meta Dashboard)
pflegital.whatsapp.graph-api-token=${GRAPH_API_TOKEN:DEIN_FALLBACK_GRAPH_TOKEN}

# Deine WhatsApp Business Account Telefonnummern-ID (aus Meta Dashboard)
pflegital.whatsapp.phone-number-id=${PHONE_NUMBER_ID:DEINE_FALLBACK_PHONE_ID}

# Basis-URL der WhatsApp Graph API (passe die Version ggf. an)
quarkus.rest-client."de.pflegital.chatbot.infra.WhatsAppClient".url=https://graph.facebook.com/v19