name: Frontend Sozi - Build and Push Docker Image

on:
  push:
    branches:
      - frontend-sozi

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/thi-projekte/frontend-sozi
          tags: |
            type=sha # Tag mit dem Git Commit SHA (kurz)
            type=raw,value=latest # Always apply latest tag

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend-sozi
          file: ./frontend-sozi/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
